<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="addFareForm-style.css"> <!-- Link to custom CSS -->
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-row">
        <div class="form-group">
          <label>From <span class="required">*</span></label>
          <select required>
            <option selected disabled option>
            <option>Terminal A</option>
            <option>Terminal B</option>
            <option>Terminal C</option>
          </select>
        </div>

        <div class="form-group">
          <label>To <span class="required">*</span></label>
          <select required>
            <option selected disabled option>
            <option>Terminal A</option>
            <option>Terminal B</option>
            <option>Terminal C</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Transport Type <span class="required">*</span></label>
        <select required>
            <option selected disabled option>
            <option>Mini Bus</option>
            <option>Van</option>
            <option>Tricycle</option>
          </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Terminal Options <span class="required">*</span></label>
          <select required>
            <option selected disabled option>
            <option>Mini Bus Terminal</option>
          </select>
        </div>

        <div class="form-group">
          <label>Category <span class="required">*</span></label>
          <select required>
            <option selected disabled option>
                <option>Regular</option>
                <option>Student</option>
                <option>Senior</option>
                <option>PWD</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Estimated Fare <span class="required">*</span></label>
        <textarea rows="1" placeholder required></textarea>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
