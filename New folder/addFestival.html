<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="addTerminalRoutes-style.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="festival-name">Festival Name</label>
        <input type="text" id="festival-name" name="festival-name" required>
      </div>

      <div class="form-group">
        <label for="festival-place">Festival Location</label>
        <input type="text" id="festival-location" name="festival-location" required>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
