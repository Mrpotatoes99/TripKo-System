<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="addTerminalRoutes-style.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="terminal-name">Terminal Name</label>
        <input type="text" id="terminal-name" name="terminal-name" required>
      </div>

      <div class="form-group">
        <label for="town">Town</label>
        <input type="text" id="town" name="town" required>
      </div>

      <div class="form-group">
        <label for="coordinates">Coordinates</label>
        <input type="text" id="coordinates" name="coordinates" required>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
