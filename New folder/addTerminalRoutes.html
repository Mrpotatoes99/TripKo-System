<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="addTerminalRoutes-style.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="from-terminal">From Terminal</label>
        <input type="text" id="from-terminal" name="from-terminal" required>
      </div>

      <div class="form-group">
        <label for="to-terminal">To Terminal</label>
        <input type="text" id="to-terminal" name="to-terminal" required>
      </div>

      <div class="form-group">
        <label for="transportation-type">Transportation Type</label>
        <input type="text" id="transportation-type" name="transportation-type" required>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
